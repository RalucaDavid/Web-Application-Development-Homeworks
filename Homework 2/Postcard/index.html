<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Side 1 -->
    <div class="wrapper">
        <div class="leftPart">
            <img class="centralImage" src="./assets/photo-5.jpg" alt="A photo with Berlin">
            <div>
                <img class="squareImage" src="./assets/photo-4.jpg" alt="A photo with Berlin">
                <img class="horizontalImage" src="./assets/photo-2.jpg" alt="A photo with Berlin">
            </div>
        </div>
        <div class="rightPart">
            <img class="verticalImage verticalImage1" src="./assets/photo-3.jpg" alt="A photo with Berlin">
            <img class="verticalImage verticalImage2" src="./assets/photo-1.jpg" alt="A photo with Berlin">
        </div>
    </div>

    <!-- Side 2 -->
    <div class="wrapper">
        <div class="leftPart2">
            <p><strong>Absender</strong></p>
            <div class="horizontal-line"></div>
            <div class="horizontal-line"></div>
            <div class="horizontal-line"></div>
            <p class="line-before">(Straße und Hausnummer oder Postfach)</p>
            <div class="infoWrapper">
                <p class="line-before">(Postleizahl)</p>
                <p class="line-before">(Ort)</p>
            </div>
        </div>
        <div class="rightPart2">
            <div class="rectangleWrapper">
               <div class="rectangle"></div>
            </div>
            <div>
                <h1>Postkarte</h1>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <p class="line-before">(Straße und Hausnummer oder Postfach)</p>
                <div class="infoWrapper">
                    <p class="line-before">(Postleizahl)</p>
                    <p class="line-before">(Bestimmungsort)</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
